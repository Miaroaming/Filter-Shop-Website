<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Swiper JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <title>Mimi Shoe's</title>
</head>

<body>

    <nav>
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="index.html">Contact Us</a>
            </li>
        </ul>
    </nav>

    <!-- Filters -->
    <div class="filter-container">

        <!-- Location Filter -->
        <div class="filter">
            <label for="type">Type of Shoes:</label>
            <select name="type" id="type" class="full-width-select">
                <!-- Options for the select & a value -->
                <option value="">All</option>
                <option value="Glitzy">Glitzy</option>
                <option value="Kooky">Kooky</option>
                <option value="Cutesy">Cutesy</option>
                <option value="Platforms">Platforms</option>
                <option value="Knee High Boots">Knee High Boots</option>
                <!-- Rest of options -->
            </select>
        </div>

        <!-- Price Min -->
        <div class="filter">
            <label for="priceMin">Price Min:</label>
            <select name="priceMin" id="priceMin" class="full-width-select">
                <option value="">Any</option>
                <option value="100">$100</option>
                <option value="200">$200</option>
                <option value="300">$300</option>
                <option value="400">$400</option>
                <option value="500">$500</option>
                <option value="600">$600</option>
                <option value="700">$700</option>
                <option value="800">$800</option>
                <option value="900">$900</option>
                <option value="1000">$1000</option>
            </select>
        </div>

        <!-- Price Max -->
        <div class="filter">
            <label for="priceMax">Price Max:</label>
            <select name="priceMax" id="priceMax" class="full-width-select">
                <option value="">Any</option>
                <option value="100">$100</option>
                <option value="200">$200</option>
                <option value="300">$300</option>
                <option value="400">$400</option>
                <option value="500">$500</option>
                <option value="600">$600</option>
                <option value="700">$700</option>
                <option value="800">$800</option>
                <option value="900">$900</option>
                <option value="1000">$1000</option>
            </select>
        </div>

    </div>
    <!-- End of filter container -->

    <!-- Sorting Options -->
    <div class="sorting-container">
        <p>Sorting Options:</p>
        <div class="sorting-btn-container">
            <button class="sorting-button" id="price-high-to-low-btn">$$$ - $</button>
            <button class="sorting-button" id="price-low-to-high-btn">$ - $$$</button>
            <button class="sorting-button" id="alphabetical-btn">A - Z</button>
        </div>
    </div>

    <!-- Results Grid -->
    <div class="results" id="results"></div>




    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c252db7e5f.js" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="script.js"></script>
</body>

</html>
